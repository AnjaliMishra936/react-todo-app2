name: Reusable S3 + CloudFront Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      AWS_ROLE:
        required: true
      S3_BUCKET:
        required: true
      CF_DIST_ID:
        required: false
      AWS_REGION:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    env:
      CF_DIST_ID: ${{ secrets.CF_DIST_ID }}   # assign secret to environment variable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: aws s3 sync build/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        if: env.CF_DIST_ID != ''           # use environment variable instead of secrets
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CF_DIST_ID }} \
            --paths "/*"
